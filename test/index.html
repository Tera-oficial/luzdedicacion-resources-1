<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVT - Carta Virtual Tera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carta-container">
        <div class="carta">
            <img id="imagenCarta" src="https://images.unsplash.com/photo-1518199266791-5375a83190b7" alt="Imagen romántica">
            
            <h1 id="tituloCarta">Mi Amor Eterno</h1>
            
            <div class="info">
                <p><strong>Tipo:</strong> <span id="tipoCarta">Romántica</span></p>
                <p><strong>Para:</strong> <span id="personaCarta">Pareja</span></p>
                <p><strong>Categoría:</strong> <span id="categoriaCarta">Aniversario</span></p>
            </div>
            
            <div class="mensaje">
                <p>Esta es una plantilla de prueba para cartas virtuales.</p>
                <p>Aquí irá el contenido personalizado de tu carta.</p>
            </div>
            
            <div class="firma">
                <p>Con amor,</p>
                <p id="creadorCarta">Tera Team</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
